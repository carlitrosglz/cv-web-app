<div class="career-container d-flex flex-column flex-md-row justify-content-between mb-5">
    <div class="career-content flex-grow-1 mr-3">
        <h3 class="mb-0">{{entry.title}}</h3>
        <div class="mb-3 text-muted">{{entry.center}}</div>
        <div class="career-description">{{entry.description}}</div>
    </div>
    <div class="career-date flex-shrink-0"><span class="text-primary font-weight-light">{{entry.endDate}}<br>{{entry.initialDate}}</span></div>
</div>
